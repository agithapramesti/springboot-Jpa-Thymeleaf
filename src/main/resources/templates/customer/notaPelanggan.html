<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/moment-with-locales.min.js}"></script>
    <link th:href="@{/css/font1.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/font2.css}" rel="stylesheet" media="screen">
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
    <link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/notaCss.css}" rel="stylesheet" media="screen"/>

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.1/rg-1.0.2/rr-1.2.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.1/rg-1.0.2/rr-1.2.3/datatables.min.js"></script>

</head>
<body onload="window.print()">

<section class="content content_content" style="width: 70%; margin: auto;">
    <section class="invoice">
        <!-- title row -->
        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-header">
                    <i class="fa fa-globe"></i> Tanda Terima Pesanan
                    <small class="pull-right" th:text="${tahun}"></small>
                </h2>
                <hr style="margin:8px auto; color: black    ">
            </div><!-- /.col -->
        </div>
        <!-- info row -->
        <div class="row invoice-info">
            <div class="col-sm-4 invoice-col">
                From:
                <address>
                    <strong>
                        Grand Atma Hotels
                    </strong>
                </address>
            </div><!-- /.col -->
            <div class="col-sm-4 invoice-col">
                To: <span th:text="${nama}"></span>
                <address>

                    <br>
                    Address: <span th:text="${alamat}"></span>
                    <br>
                    Phone: <span th:text="${noTelp}"></span>
                    <br>
                    Email: <span th:text="${email}"></span>

                </address>

            </div><!-- /.col -->
            <div class="col-sm-4 invoice-col">
                <b>Invoice: </b>
                <span th:text="${kodeBooking}"></span>

            </div><!-- /.col -->
        </div><!-- /.row -->

        <!-- Table row -->
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tanggal Check In</th>
                        <th>Tanggal Check In</th>
                        <th>Sub Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="details: ${details}">

                        <td th:text="${details.tanggalCheckIn}"></td>
                        <td th:text="${details.tanggalCheckOut}"></td>
                        <td th:text="${details.subtotalDetail}"></td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.col -->
        </div><!-- /.row -->

        <div class="row">
            <!-- accepted payments column -->
            <div class="col-md-12">

                <div class="table-responsive">
                    <table class="table">
                        <tbody>

                        <tr>
                            <th>Total (Rp.):</th>
                            <td th:text="${total}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->

        <!-- this row will not appear when printing -->
        <div class="row no-print">
            <div class="col-xs-12">
                <a href="" class="btn btn-default"><i class="fa fa-print"></i>Download Tanda Terima</a>
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12">
                <a href="/tambahKamarReservasiPelanggan/kembali" class="btn btn-default"><i class="fa fa-print"></i>Kembali</a>
            </div>
        </div>
    </section>
</section>


</body>
</html>
