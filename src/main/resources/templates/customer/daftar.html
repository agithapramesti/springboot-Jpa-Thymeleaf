<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/moment.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <link th:href="@{/css/font1.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/font2.css}" rel="stylesheet" media="screen">
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
    <link th:href="@{/css/daftarCss.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Daftarkan Akun Anda <small>Gratis!</small></h3>
            </div>
            <div class="panel-body">
                <form th:object="${users}" th:action="@{/daftar/}" method="post">
                    <input type="hidden" th:field="*{userId}"/>
                    <input type="hidden" th:field="*{statusUser}"/>
                    <input type="hidden" th:field="*{role.roleId}"/>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input th:field="*{nama}"  maxlength="25"  type="text" class="form-control" id="nama"   placeholder="Nama" required>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input th:field="*{noIdentitas}"  maxlength="16" type="text" class="form-control" id="noIdentitas" name="noIdentitas"  placeholder="Nomor Identitas" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input th:field="*{email}"  maxlength="30"  type="email" class="form-control" id="email" name="email"  placeholder="Email" required>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input th:field="*{noTelp}"  maxlength="16"  type="text" class="form-control" id="noTelp" name="noTelp"  placeholder="Nomor Telepon" required>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input th:field="*{alamat}"  type="text" class="form-control" id="alamat" name="alamat"  placeholder="Alamat" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select th:field="*{cabang.cabangId}"  class="form-control" id="status" >
                            <option th:each="cabangs : ${cabangs}"
                                    th:value="${cabangs.cabangId}"
                                    th:text="${cabangs.namaCabang}">
                            </option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input  th:field="*{namaPemegangKartu}"  type="text" class="form-control" id="namaPemegangKartu" name="namaPemegangKartu"  placeholder="Nama Pemegang Kartu" required>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input th:field="*{noKartu}"  type="text" class="form-control" id="noKartu" name="noKartu"  placeholder="Nomor Kartu" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input th:field="*{username}"  maxlength="8" type="text" class="form-control" id="usernamee" name="usernamee"  placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input th:field="*{kataSandi}"  maxlength="8"  type="password" class="form-control" id="kataSandii" name="kataSandii"  placeholder="Password" required>
                    </div>


                    <input type="submit" value="Register" class="btn btn-info btn-block">

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
